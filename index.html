<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Форма и progressive enhancement</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styleLoginform.css" />
</head>

<body>
  <form class="login" method="post" action="">
    <label for="login">Логин</label>
    <input type="text" id="login" name="login" required>
    <br>
    <label for="password">Пароль</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="info">Информация о себе:</label>
    <textarea name="info" id="info" rows="3"></textarea>
    <br>
    <input type="checkbox" checked> Подписаться на рассылку
    <br>

    <input type="submit" value="Войти">
  </form>
</body>

</html>
